<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <style>
      .lg-circle { fill: #dc2626; }
      .lg-text { fill: white; font-family: Arial, sans-serif; font-weight: bold; }
      .lg-face { fill: none; stroke: white; stroke-width: 2; stroke-linecap: round; }
    </style>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="40" cy="40" r="35" class="lg-circle"/>
  
  <!-- L -->
  <text x="28" y="45" class="lg-text" font-size="20">L</text>
  
  <!-- G -->
  <text x="52" y="45" class="lg-text" font-size="20">G</text>
  
  <!-- Smile (arc) -->
  <path d="M 25 50 Q 40 60 55 50" class="lg-face"/>
</svg>
